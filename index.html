<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>
<body>

    <div class="calculadora">
        <h1 class="titulo">Calculadora IMC</h1>
       
        <div class="input">
            <label>Nome</label>
            <input type="text" id="name" required/>
        </div>

        <div class="input">
            <label>Altura</label>
            <input type="number" id="alt" required/>
        </div>

        <div class="input">
            <label>Peso</label>
            <input type="number" id="peso" required/>
        </div>
        
        <button class="botao" id="calcular">CALCULAR</button>

        <p class="texto" id="resultado"></p>

    </div>

    <script>
       
        let calcular = document.getElementById('calcular');
        

        function imc () {

            let name = document.getElementById('name').value;
            let alt = document.getElementById('alt').value;
            let peso = document.getElementById('peso').value;
            let resultado = document.getElementById('resultado'); 

            if (name !== '' && alt !== '' && peso !== ''){
                
                const valorIMC = (peso / (alt * alt)).toFixed(1);

                let classificacao = '';

                if (valorIMC < 18.5){
                    classificacao = 'abaixo do peso.';
                } else if (valorIMC < 25) {
                    classificacao = 'com o peso ideal. Parabéns!';
                } else if (valorIMC < 30) {
                    classificacao = 'levemente acima do peso.';
                } else if (valorIMC < 35) {
                    classificacao = 'com obesidade grau I.';
                } else if (valorIMC < 40) {
                    classificacao = 'com obesidade grau II.';
                }  else {
                    classificacao = 'com obesidade grau III';
                }

                resultado.textContent = `${name} seu imc é ${valorIMC} e você está ${classificacao}.`;

            } else {
                resultado.textContent = 'Preencha todos os campos!'    
            }
        }

        calcular.addEventListener('click', imc)

        

    </script>
    
</body>
</html>
